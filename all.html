<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="input-cont">
            <div class="search-icon">
                <i class="bi bi-search"></i>
            </div>
            <input type="search" name="" id="search" placeholder="Search......">
            <div class="mic">
                <i class="bi bi-mic-fill"></i>
            </div>
        </div>
    </header>



    <main>
        <section class="top-sect">
            <div class="top">
                <div class="cards">
                    <div class="icons">
                        <div class="first"><i class="bi bi-wallet-fill"></i></div><span>All Tasks</span>
                    </div>
                    <p>0</p>
                </div>

                <div class="cards">
                    <div class="icons">
                        <div class="second"><i class="bi bi-star"></i></div> <span>Important</span>
                    </div>
                    <p>0</p>
                </div>

                <div class="cards">
                    <div class="icons">
                        <div class="third"><i class="bi bi-check-circle-fill"></i></div> <span>Completed</span>
                    </div>
                    <p>0</p>
                </div>

                <div class="cards">
                    <div class="icons">
                        <div class="fourth"><i class="bi bi-bell-fill"></i></div>
                        <span>Reminder</span>
                    </div>
                    <p>0</p>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="lists">
                <h3>My Lists</h3>
                <ul></ul>
            </div>

            <div class="plus">
                <i class="bi bi-plus-circle-fill"></i>
                <span>Add Task</span>
            </div>
        </section>
    </main>

   




    <script src="./script.js"></script>
</body>

</html>
